<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>厚朴工作室图书设备管理系统</title>
    
    <meta charset="UTF-8">
    <meta name="keywords" content="厚朴,厚朴工作室,厚朴工作室图书设备管理系统">
    <meta name="description" content="厚朴工作室图书设备管理系统">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/public/jquery-hope.js"></script>
    <script src="/js/layer/layer.js"></script>
</head>
<body>
<header class="header">
<div class="container clearfix ">
    <div class="header-title">
        <h1>厚朴图书设备管理系统</h1>
    </div>
    <div class="header-right">
        <span class="header-right-index"><a href="#">网站首页</a></span>
        <span class="header-right-logout">退出</span>
    </div>
</div>
</header>


<section class="banner">
    <div class="container clearfix ">
        <div class="banner-avatar">
            <img src="/img/avatar.jpg" alt="">
        </div>
        <div class="banner-word">
            <h2>忽如寄，欢迎你</h2>
            <p>书卷多情思故人，晨昏忧乐每相亲。</p>
        </div>
    </div>
</section>
<section class="main">
    <div class="container floatfix">
        <aside class="aside">
            <ul class="aside-list">
                <li class="aside-list-item aside-list-item-active">
                    <a href="">用户管理</a>
                </li>
                <li class="aside-list-item">
                    <a href="">图书管理</a>
                </li>
                <li class="aside-list-item">
                    <a href="">设备管理</a>
                </li>
                <li class="aside-list-item">
                    <a href="">账号管理</a>
                </li>
            </ul>
        </aside>
        <section class="main-right">
            <nav class="main-right-nav">
                <ul class="main-right-nav-list clearfix ">
                    <li class="main-right-nav-list-item main-right-nav-list-item-active"><a href="">当前用户</a></li>
                    <li class="main-right-nav-list-item"><a href="">添加用户</a></li>
                </ul>
            </nav>
            <section class="main-right-form floatfix">
                <form action="">
                    <div class="form-group">
                        <label>图书名</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>分类</label>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio">
                                编程类
                            </label>
                            <label class="radio-inline">
                                <input type="radio">
                                设计类
                            </label>
                            <label class="radio-inline">
                                <input type="radio">
                                摄影类
                            </label>
                            <label class="radio-inline">
                                <input type="radio">
                                网管类
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>编号</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label>作者</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label>出版社</label>
                        <input type="password">
                    </div>
                    <div class="main-right-form-file form-group">
                        <label>封面图</label>
                        <img src="img/img-default.png" alt="">
                        <input type="file" value="">
                    </div>
                    <div class="main-right-form-button clearfix">
                        <div class="main-right-form-button-confirm">
                            <input type="submit" value="保存">
                        </div>
                        <div class="main-right-form-button-cancel">重置</div>
                    </div>
                </form>
            </section>
        </section>
    </div>
</section>
<footer class="footer">
    <h3>技术支持：<a href="http://ce.sysu.edu.cn/hope/">厚朴〖HOPE〗工作室</a></h3>
</footer>
</body>
</html>
