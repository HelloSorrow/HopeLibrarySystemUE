<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>厚朴工作室图书设备管理系统</title>
    
    <meta charset="UTF-8">
    <meta name="keywords" content="厚朴,厚朴工作室,厚朴工作室图书设备管理系统">
    <meta name="description" content="厚朴工作室图书设备管理系统">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/public/jquery-hope.js"></script>
    <script src="/js/layer/layer.js"></script>
</head>
<body>
<header class="header">
<div class="container clearfix ">
    <div class="header-title">
        <h1>厚朴图书设备管理系统</h1>
    </div>
    <div class="header-right">
        <span class="header-right-index"><a href="#">网站首页</a></span>
        <span class="header-right-logout">退出</span>
    </div>
</div>
</header>


<section class="banner">
    <div class="container clearfix ">
        <div class="banner-avatar">
            <img src="/img/avatar.jpg" alt="">
        </div>
        <div class="banner-word">
            <h2>忽如寄，欢迎你</h2>
            <p>书卷多情思故人，晨昏忧乐每相亲。</p>
        </div>
    </div>
</section>
<section class="main">
    <div class="container clearfix">
        <aside class="aside">
            <ul class="aside-list">
                <li class="aside-list-item aside-list-item-active">
                    <a href="">用户管理</a>
                </li>
                <li class="aside-list-item">
                    <a href="">图书管理</a>
                </li>
                <li class="aside-list-item">
                    <a href="">设备管理</a>
                </li>
                <li class="aside-list-item">
                    <a href="">账号管理</a>
                </li>
            </ul>
        </aside>
        <section class="main-right">
            <nav class="main-right-nav">
                <ul class="main-right-nav-list clearfix ">
                    <li class="main-right-nav-list-item main-right-nav-list-item-active"><a href="">当前用户</a></li>
                    <li class="main-right-nav-list-item"><a href="">添加用户</a></li>
                </ul>
            </nav>
            <section class="main-right-table">
                <table>
                    <thead>
                    <tr>
                        <th class="t-4 left t-left-padding">设备</th>
                        <th class="t-2 center">预约时间</th>
                        <th class="t-1 center">状态</th>
                        <th class="t-2 center">应还时间</th>
                        <th class="t-1 center t-right-padding">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="left t-left-padding">D610</td>
                        <td class="center">2016-12-10</td>
                        <td class="center">审核通过</td>
                        <td class="center">2017-01-10</td>
                        <td class="center t-right-padding main-right-table-manage"><span>归还</span>
                        </td>
                    </tr>
            
            
            
                    </tbody>
                </table>
            </section>
            <section class="main-right-page-num">
               <span class="main-right-page-num-active"><a href="">1</a></span>
                <span><a href="">2</a></span>
                <span><a href="">3</a></span>
                <span><a href="">4</a></span>
                <span><a href="">5</a></span>
            
            </section>
        </section>
    </div>
</section>
<footer class="footer">
    <h3>技术支持：<a href="http://ce.sysu.edu.cn/hope/">厚朴〖HOPE〗工作室</a></h3>
</footer>
</body>
</html>
